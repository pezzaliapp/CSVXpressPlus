<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSVXpressPlus o64</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="c64-wrapper">
    <h1>CSVXpressPlus</h1>
    <section>
      <h2>Filtra e Seleziona Articolo dal Listino</h2>
      <input type="text" id="searchListino" placeholder="Inserisci codice o descrizione">
      <select id="selectArticolo"></select>
      <button onclick="aggiungiArticolo()">Aggiungi Articolo Selezionato</button>
      <input type="file" id="csvFileInput" accept=".csv">
    </section>
    <section>
      <h2>Articoli Aggiunti</h2>
      <div class="table-container">
        <table id="articoli-table">
          <thead>
            <tr>
              <th>Codice</th><th>Descrizione</th><th>Prezzo Lordo</th>
              <th>Sconto %</th><th>Margine %</th><th>Totale</th>
              <th>Trasporto</th><th>Installazione</th><th>Q.t√†</th><th>Gran Tot</th><th>Azioni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="totaleGenerale"></div>
    </section>
    <section>
      <h2>Report Articoli</h2>
      <button onclick="generaReport()">Genera TXT Report</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
