<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSVXpressPlus</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>█ CSVXpressPlus █</h1>
    </div>
  </header>

  <main>
    <section id="upload-section">
      <h2>▌Carica Listino CSV</h2>
      <input type="file" id="csvFileInput" accept=".csv">
    </section>

    <section id="listino-section">
      <h2>▌Seleziona Articolo</h2>
      <input type="text" id="searchInput" placeholder="🔍 Cerca...">
      <select id="listinoSelect"></select>
      <button onclick="aggiungiArticolo()">➕ Aggiungi</button>
    </section>

    <section id="articoli-section">
      <h2>▌Articoli</h2>
      <table id="articoli-table">
        <thead>
          <tr>
            <th>Codice</th><th>Descrizione</th><th>Prezzo</th><th>Sconto %</th><th>Margine %</th><th>Totale</th>
            <th>Trasporto</th><th>Installazione</th><th>Q.tà</th><th>Gran Tot</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="articoli-body"></tbody>
      </table>
    </section>

    <section id="totali-section">
      <h2>▌Totali</h2>
      <p>Totale Netto: <span id="totaleNetto">0.00€</span></p>
      <p>Totale Complessivo: <span id="totaleComplessivo">0.00€</span></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
