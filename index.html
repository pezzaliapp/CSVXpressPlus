
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSVXpressPlus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CSVXpressPlus - Commodore Edition</h1>
  </header>

  <main>
    <section>
      <label for="search">Filtra e Seleziona Articolo dal Listino:</label>
      <input type="text" id="search" placeholder="Inserisci codice o descrizione" />
      <select id="articolo-select"></select>
      <button onclick="aggiungiArticolo()">Aggiungi Articolo Selezionato</button>
    </section>

    <section>
      <h2>Articoli Aggiunti</h2>
      <table id="articoli-table">
        <thead>
          <tr>
            <th>Codice</th><th>Descrizione</th><th>Prezzo Lordo</th><th>Sconto %</th><th>Margine %</th><th>Totale</th>
          </tr>
        </thead>
        <tbody id="articoli-body">
          <!-- righe dinamiche -->
        </tbody>
      </table>
    </section>

    <section id="totaleGenerale">
      <p><strong>Totale Netto</strong> (senza Trasporto/Installazione): <span id="totaleNetto">0.00€</span></p>
      <p><strong>Totale Complessivo</strong> (inclusi Trasporto/Installazione): <span id="totaleComplessivo">0.00€</span></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
