<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>o64 - Scheda Ordine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="c64-wrapper">
    <h1>Scheda Ordine</h1>
    <div id="upload-section">
      <label for="csvFileInput">📁 Carica Listino CSV:</label>
      <input type="file" id="csvFileInput" accept=".csv"><br>
      <label for="searchListino">🔎 Cerca Articolo:</label>
      <input type="text" id="searchListino" placeholder="Cerca nel listino..."><br>
      <select id="listinoSelect">
        <option value="">— Seleziona dal listino —</option>
      </select>
      <button onclick="aggiungiArticoloDaListino()">Aggiungi</button>
    </div>

    <table id="articoli-table">
      <thead>
        <tr>
          <th>Codice</th><th>Descrizione</th><th>Prezzo</th><th>Sconto%</th><th>Margine%</th>
          <th>Netto</th><th>Trasporto</th><th>Installazione</th><th>Q.ta</th><th>Totale</th><th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="report-section">
      <button onclick="inviaReportWhatsApp()">📲 WhatsApp</button>
      <button onclick="generaPDFReport()">📄 TXT Report</button>
      <button onclick="inviaReportWhatsAppSenzaMargine()">📲 WhatsApp no margine</button>
      <button onclick="generaTXTReportSenzaMargine()">📄 TXT no margine</button>
    </div>
    <div id="csvError" style="color:red;display:none;">Errore nel caricamento del CSV.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
