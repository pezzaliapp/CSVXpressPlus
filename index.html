
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>CSVXpressPlus o64</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSVXpressPlus</h1>
  <main>
    <section>
      <h2>Filtra e Seleziona Articolo dal Listino</h2>
      <input type="text" id="searchListino" placeholder="Inserisci codice o descrizione">
      <select id="selectArticolo"></select>
      <button onclick="aggiungiArticolo()">Aggiungi Articolo Selezionato</button>
      <input type="file" id="csvFileInput" accept=".csv">
    </section>

    <section>
      <h2>Articoli Aggiunti</h2>
      <table id="articoli-table">
        <thead>
          <tr>
            <th>Codice</th><th>Descrizione</th><th>Prezzo Lordo</th><th>Sconto %</th><th>Margine %</th>
            <th>Totale</th><th>Trasporto</th><th>Installazione</th><th>Q.t√†</th><th>Gran Tot</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tabellaArticoli"></tbody>
      </table>
      <div id="totaleGenerale"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
